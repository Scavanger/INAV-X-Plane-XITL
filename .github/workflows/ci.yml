name: CI

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        pacboy: >-
          gcc:p
          cmake:p
          ninja:p 
          gtk3:p
          glew:p 
    
    - name: Build the Project
      run: |
          mkdir -p build
          cd build
          cmake -GNinja -DOUTPUT_DIR="../release/Aircraft/Extra Aircraft/NK_FPVSurfwing/plugins/INAV-X-Plane-HITL/64" ..

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: INAV-HITL-Windows
        path: release/**

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get -y install -y ninja-build cmake gcc g++ libglew-dev libgl-dev libglu1-mesa-dev libalut-dev libgtk-3-dev pkg-config

    - name: Build the project
      run: |
        mkdir build
        cd build
        cmake -GNinja -DOUTPUT_DIR="../release/Aircraft/Extra Aircraft/NK_FPVSurfwing/plugins/INAV-X-Plane-HITL/64" ..
        ninja

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: INAV-HITL-Linux
        path: release/**

  build-mac:
    runs-on: macos-13

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install Dependencies
      run: brew install ninja cmake gtk+3 openal-soft glew
 
    - name: Build the project
      run: |
        mkdir build
        cd build
        cmake -GNinja -DOUTPUT_DIR="../release/Aircraft/Extra Aircraft/NK_FPVSurfwing/plugins/INAV-X-Plane-HITL/64" ..
        ninja

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: INAV-HITL-Mac
        path: release/**
